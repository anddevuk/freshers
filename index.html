<html>
    <head>
        <title>Winning Wheel</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="Winwheel.js"></script>
        <script src="TweenMax.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo-sect">
                    <img src="logo.png" class="logo" alt="">
                    <hr>
                </div>
                <div class="titles">
                    <h1 class="title">Spin To Win!</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div align="center">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="600" height="800" class="the_wheel" align="center" valign="center">
                            <canvas id="canvas" width="600" height="600">
                                <p style="color: white" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                            </canvas>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="button-container">
            <div class="power_controls">
                <br />
                <br />
                <br />
                <img id="spin_button" src="spin_on.png" width="400px" alt="Spin" onClick="startSpin();" />
                <br /><br />
            </div>
        </div>
        <script type="text/javascript">
            window.onbeforeunload = function() {
                return "You may only spin this wheel once!";
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
